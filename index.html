<div class="main-container">
    <div class="inner-container">
        <form>
            <div class="form-inner-1">
                <div class="row1 col-25">
                    <lable for="name">
                        <span>Name:</span>
                        <!--                    <input id="name">-->
                        <input id="name" pattern="^[a-zA-Z][a-zA-Z ]*" placeholder="Name">
                        <span class="name-valid">Looks good!!!</span>
                        <span class="name-not-valid">*Invalid name</span>
                    </lable>
                </div>

                <div class="row2 col-25">
                    <lable for="phone-no">
                        <span>Phone no:</span>
                        <!--                    <input id="phone-no">-->
<!--                        <input id="phone-no" pattern="^[7-9][0-9]{9}$" placeholder="Phone number">-->
                        <input id="phone-no" placeholder="Phone number">
                        <span class="phone-no-valid">Looks good!!!</span>
                        <span class="phone-no-not-valid">*Invalid name</span>
                    </lable>
                </div>

                <div class="row3 col-25">
                    <lable for="date-of-birth">
                        <span>D.O.B:</span>
                        <input id="date-of-birth" type="date" placeholder="dd-mm-yyyy">
                    </lable>
                </div>
                <!-- <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                <input type="submit"> -->

                <div class="row4 col-25">
                    <lable for="emailId">
                        <span>Email Id:</span>
<!--                        <input id="emailId" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" placeholder="Email">-->
                        <input id="emailId" placeholder="Email">
                    </lable>
                </div>
            </div>

            <div class="form-inner-2">
                <div class="subjects col-25">
                    <div class="title"><h1>subjects:</h1></div>
                    <div class="subject-inner">
                        <div class="op-2-1">
                            <label for="maths">
                                <input type="checkbox" id="maths" value="Maths" name="subs" class="form-check-input" checked>
                                <span>Maths</span>
                            </label>

                            <label for="english">
                                <input type="checkbox" id="english" value="English" name="subs" class="form-check-input">
                                <span>English</span>
                            </label>

                        </div>
                        <div class="op-2">
                            <label for="bst">
                                <input type="checkbox" id="bst" value="Business Studies" name="subs" class="form-check-input">
                                <span>Business Studies</span>
                            </label>

                            <label for="economics">
                                <input type="checkbox" id="economics" value="Economics" name="subs" class="form-check-input">
                                <span>Economics</span>
                            </label>
                        </div>
<!--                        <div class="op-left">-->
<!--                            <label for="accountancy">-->
<!--                                <input type="checkbox" id="accountancy" value="Accountancy" name="subs" class="form-check-input">-->
<!--                                <span>Accountancy</span>-->
<!--                            </label>-->
<!--                        </div>-->
                    </div>

                </div>

                <div class="gender col-25">
                    <div class="title"><h1>Gender:</h1></div>
                    <label for="male">
                        <input type="radio" id="male" value="Male" name="gender">
                        <span>Male</span>
                    </label>

                    <label for="female">
                        <input type="radio" id="female" value="Female" name="gender">
                        <span>Female</span>
                    </label>

                    <label for="others">
                        <input type="radio" id="others" value="Others" name="gender">
                        <span>Others</span>
                    </label>
                </div>
                <div class="col-26"> </div>
                <div class="col-25"><input type="submit" class="submit btn btn-primary success-btn" value="SUBMIT"></input> </div>


            </div>


        </form>
<!--        <button class="submit" type="submit">Add</button>-->


    </div>
</div>

<div class="display-list-container">
    <div class="table-inner">
<!--        <table id="table" class="table table-striped table-dark">-->
        <table id="table" class="table my-custom-table">
            <tr id="tableTopics">
                <th scope="col">S.No.</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Subjects</th>
                <th scope="col">Gender</th>
                <th scope="col" colspan="2">Operations</th>
            </tr>
        </table>
    </div>
</div>
